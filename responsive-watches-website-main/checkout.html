<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== SWIPER CSS ===============--> 
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h2 class="checkout-title">Checkout</h2>
        </div>
        <form class="checkout-form" action="#" method="post">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input class="form-input" type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <textarea class="form-input" name="address" id="address" placeholder="Address" required></textarea>
            </div>
            <div class="form-group">
                <h3 class="order-summary-title">Payment Options</h3>
                <label>
                    <input type="radio" name="payment" value="credit-card" checked>
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="paypal">
                    PayPal
                </label>
                <label>
                    <input type="radio" name="payment" value="bank-transfer">
                    Bank Transfer
                </label>
            </div>
            <button class="checkout-btn" type="submit">Place Order</button>
        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
